<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Tools</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My PDF Tools</h1>
            <p>Simple and powerful tools for all your PDF needs.</p>
        </div>
    </header>

    <main class="main-content container">
        <section class="tools-grid">
            <a href="#" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-compress-alt"></i>
                </div>
                <h3>Compress PDF</h3>
                <p>Reduce the size of your PDF without losing quality.</p>
            </a>
            
            <a href="#" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-file-merge"></i>
                </div>
                <h3>Merge PDF</h3>
                <p>Combine multiple PDF files into one.</p>
            </a>

            <a href="#" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-file-split"></i>
                </div>
                <h3>Split PDF</h3>
                <p>Extract specific pages or a range from a PDF.</p>
            </a>
            
            </section>
    </main>
</body>
</html>
